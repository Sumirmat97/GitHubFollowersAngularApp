<h1>My Followers</h1>

<div class="row userRow" *ngFor="let user of followers">
    <div class="col-md-1 col-sm-1 col-xs-1">        
        <img [src]="user.avatar_url" class="rounded-circle img-thumbnail" alt="Cinque Terre"> 
    </div>
    <div class="col-md-4 col-sm-8 col-xs-11">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h4>{{user.login}}</h4>   
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <a [href]="user.html_url">{{user.html_url}}</a>   
            </div>
        </div>
    </div>
</div>
